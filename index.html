<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>AI Game Boxes</title>
 <link rel="manifest" href="manifest.json">
 <meta name="theme-color" content="#333333">
 <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div id="ui">
 Levels: <span id="levels">0</span>/10<br>
 Moves: <span id="moves">0</span><br>
 Generation: <span id="generation">0</span><br>
 Reward: <span id="reward">0</span><br>
 HS: <span id="hs">0</span>
 </div>
<div>
 <canvas id="gameCanvas" width="300" height="300"></canvas>
</div>
 <!-- Add inside <body> just before </body> -->
 <div id="buttons" style="position: absolute; top: 130px; left: 10px;"> 
 <button class="cool-button" onclick="startAI()">Run AI</button>
 <button class="cool-button" onclick="toggleSpeed()">Normal Speed</button>
 <button class="cool-button" onclick="stopAI()">Stop AI</button>
 <button class="cool-button" onclick="testAI()">Test AI</button>
 </div>

 <div id="brainEditor" style="position: absolute; top: 550px; left: 10px; width: 300px;">
 <textarea class="cool-textarea" id="brainData" rows="10" style="width: 100%; font-family: monospace;"></textarea><br>
 <button class="cool-button" onclick="loadBrainFromTextbox()">Load Brain</button>
 <button class="cool-button" onclick="saveBrainToTextbox()">Save Brain</button>
 </div>
 
<script src="script.js"></script>
 
</body>
</html>
